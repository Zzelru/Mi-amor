<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(-180deg);
        }

        .card .side {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
        }

        .front {
            background-image: url('https://www.dropbox.com/scl/fi/eisusr5l37rmmp68ykyid/IMG_20250209_142326_edit_80148299301831.jpg?rlkey=xf971c6wteudley3f95pmcuud&st=7p8a62bk&raw=1');
        }

        .back {
            background-image: url('https://www.dropbox.com/scl/fi/8vgu8r1s6i6k45qif2re3/20250209_151144_0000.png?rlkey=qx017wicemfk897ie28h0bp1r&st=bygswruo&raw=1');
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="postcard">
            <div class="side front"></div>
            <div class="side back"></div>
        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById('postcard').classList.toggle('flipped');
        }
    </script>

</body>
</html>
